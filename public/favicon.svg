<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Background -->
  <rect width="100" height="100" rx="20" fill="#2563eb" />
  
  <!-- Stylized water wave representation of the Gulf -->
  <path d="M20,40 Q35,30 50,40 T80,40" stroke="#ffffff" stroke-width="5" fill="none" />
  <path d="M20,60 Q35,50 50,60 T80,60" stroke="#ffffff" stroke-width="5" fill="none" />
  
  <!-- Text initials "PG" for Persian Gulf -->
  <text x="50" y="80" text-anchor="middle" font-family="Arial" font-weight="bold" font-size="25" fill="#ffffff">PG</text>
</svg> 